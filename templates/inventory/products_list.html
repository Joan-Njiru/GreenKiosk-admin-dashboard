<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products_list_view</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <table>
        <thead> 
            <tr> 
                <th>Title</th> 
                <th>Description</th>
                <th>Price</th>
                <th>Product Details</th>
                <th>Edit product</th>
            </tr>
        </thead>
        <tbody> 
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td><a href="{% url 'product_detail_view' id=product.id %}">View product</a></td>
                <td><a href="{% url 'product_edit_view' id=product.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
